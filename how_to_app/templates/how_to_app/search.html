<!-- inherit from base.html-->
{% extends "how_to_app/base_template.html" %}

<!-- Replace block content in base_template.html -->
{% block content %}
<center>
    {% if searched %}

    <h1>You Searched For {{searched}}</h1>
    <br/>
    {% for vehicle in vehicles %}
        {{vehicle.year}}
        {{vehicle.make}}
        {{vehicle.model}}

    {%endfor%}

    {% else %}
        <h1>Search Field Left Empty...</h1>
    {% endif %}
<h2></h2>
</center>

{% endblock %}
